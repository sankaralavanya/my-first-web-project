<!--doctype HTML-->
<html>
	<head>
		<title>img-nav-tags</title>
	</head>
	<body>
		<!-- img tag from browser-->
		<p> From Browser </p>
			<img src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.0" alt="No image found">
		
		<!--img tag from local folder using relative path-->
		<p>From Local Folder</p>
		<p>Relative path</p>
		<img src="/images/10000coders-logo.png" alt="No image found"/>
		
		<!--img tag from local folder using Absolutepath-->
		<p>Absolute path</p>
		<img src="d:/images/10000coders-logo.png"alt="No image Found"/>
		
		<!--a tag-->
		<p>Navigation tag: a</p>
		<p>opens within tab</p>
		<a href="http://10000coders.co">10000coders website</a>
		
		<!--a tag with target attribute-->
		<p>with target attribute opens in new page</p>
		<a href="http://10000coders.co" target="_blank">10000coders website</a>
		
		<!--a tag to navigate webpage in local folder-->
		<p>navigation local web page</p>
		<a href="./text tags.html" target="_blank">Text Tags</a>
	</body>
</html>
